{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="row">
            {% for item in items %}
                <div class="book col-md-4">
                    <h2>{{ item.name }}</h2>
                    <p>Автор: {{ item.author }}</p>
                    <p>Дата публикации:
                        <a href='{{ item.pub_date|date:"Y-m-d" }}'>{{ item.pub_date|date:"Y-m-d" }}</a>
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
