{% extends "base.html" %}
{% load static %}

{% block title %}Каталог{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/catalog">Каталог</a></h1>
        </div>

        <div class="sort-block">
            <p>Сортировать по:
                <a href='/catalog/?sort=name'>&nbsp;&nbsp;названию&nbsp;&nbsp;</a>
                <a href='/catalog/?sort=min_price'>&nbsp;&nbsp;начиная с дешёвых&nbsp;&nbsp;</a>
                <a href='/catalog/?sort=max_price'>&nbsp;&nbsp;начиная с дорогих&nbsp;&nbsp;</a>
            </p>
        </div>

        <div class="content">
            {% for item in items %}
                <div class="col s12 m8">
                    <div class="card">
                        <div class="card-content">
                            <h2><a href="/catalog/{{ item.slug }}/">{{ item.name }}</a></h2>
                        </div>
                        <p>Стоимость: {{ item.price }} р.</p>
                        <div class="card-image">
                            <img src={{ item.image }} width="200" height="370" alt={{ item.name }}>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
